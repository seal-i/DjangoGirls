{% extends 'blog/base.html' %}

{% block content %}
<h2 class="mb-4">Blog Posts</h2>

{% for post in posts %}
    <div class="post mb-4 p-4 bg-light rounded shadow-sm">
        <h2 class="mb-2">
            <a href="{% url 'post_detail' pk=post.pk %}" class="text-decoration-none text-dark">
                {{ post.title }}
            </a>
        </h2>
        <p class="text-muted"><small>Published on {{ post.published_date|date:"F j, Y" }}</small></p>
        <p>{{ post.text|truncatechars:200 }}</p>
        <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary mt-2">Read More</a>
    </div>
{% empty %}
    <p class="text-muted">No posts yet. Start by creating one!</p>
{% endfor %}
{% endblock %}
