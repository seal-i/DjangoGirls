{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Girls Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <header class="page-header container py-3">
        <div class="d-flex justify-content-between align-items-center">
            <h1><a href="{% url 'post_list' %}">Django Girls Blog</a></h1>
            <div class="auth-links">
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="btn btn-success me-2">+ New Post</a>
                    <a href="{% url 'post_draft_list' %}" class="btn btn-warning me-2">Drafts</a>
                    <span class="ms-2">Hello, {{ user.username }}!</span>
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger ms-2">Log out</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary">Log in</a>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
